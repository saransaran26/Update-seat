<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checking seats</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <h1>Book seat</h1>
  <h4>Number of available seats : 25</h4>
  <div class="container">
    <div class="row">
      <div class="col-3">Image</div>
      <div class="col-8">
        <form action="">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name">
          </div></div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email">
            </div></div>
            <div class="form-group row">
              <label for="number" class="col-sm-2 col-form-label">Phone No :</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="number">
              </div></div>
              <div class="form-group row">
                <label for="seat" class="col-sm-2 col-form-label">No of seat:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="seat">
                </div></div>
                <div class="form-group row">
                  <label for="nameseat" class="col-sm-2 col-form-label">Name of Attendee</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameseat">
                  </div></div>
                  <div class="toflex">
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                  </div>
                  <div class="col-auto">
                    <button type="reset" class="btn btn-primary mb-2">Cancel</button>
                  </div></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
